{% load static %} {% load loginsignup_extras %}
<div class="container">
    {% for friend in page_obj %}
    <div class="card" onclick="handleLinkProfile('{{friend.name}}')">
        <img src={{ friend.profile_photo.url }} alt={{friend.name}} class="friend-image">
        <p class="username">{{friend.name}}</p>
        <p class="bio">{{friend.bio|someWords}}</p>
    </div>
    {% endfor %}
</div>
<div class="pagination">
    <span class="step-links">
            <a class="special" href="?page=1">&laquo;</a>

            {% for num in page_obj.paginator.page_range %}
            {% if page_obj.number == num %}
            <a class="active">{{num}}</a>
            {% else %}
            <a href="?page={{ num }}">{{num}}</a>
            {% endif %}
            {% endfor %}
            <a class="special" href="?page={{ page_obj.paginator.num_pages }}">&raquo;</a>
        </span>
</div>
